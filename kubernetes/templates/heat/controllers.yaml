apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    openstack-app: heat-db
    version: v0.1.0
  name: heat-db
  namespace: os-heat
spec:
  replicas: 1
  template:
    metadata:
      labels:
        openstack-app: heat-db
        version: v0.1.0
      name: heat-db
      namespace: os-heat
    spec:
      hostNetwork: true
      nodeSelector:
        harbor-role: master
      containers:
        - name: heat-db
          image: {{ IMAGE_MARIADB_SERVER }}
          imagePullPolicy: {{ IMAGE_PULL_POLICY }}
          ports:
            - containerPort: 3313
              hostPort: 3313
              protocol: TCP
              name: mysql
          env:
            - name: OS_DOMAIN
              value: {{ OS_DOMAIN }}
            - name: DB_PORT
              value: '3313'
            - name: DB_TLS
              value: /run/harbor/auth/db
            - name: DB_ROOT_PASSWORD
              value: AUTH_HEAT_DB_ROOT_PASSWORD
            - name: MARIADB_DATABASE
              value: AUTH_HEAT_MARIADB_DATABASE
            - name: MARIADB_USER
              value: AUTH_HEAT_MARIADB_USER
            - name: MARIADB_PASSWORD
              value: AUTH_HEAT_MARIADB_PASSWORD
            - name: DB_NAME
              value: AUTH_HEAT_DB_NAME
            - name: DB_USER
              value: AUTH_HEAT_DB_USER
            - name: DB_PASSWORD
              value: AUTH_HEAT_DB_PASSWORD
          volumeMounts:
            - name: os-config-db-root
              mountPath: /var/run/harbor/secrets/config-db-root
              readOnly: true
            - name: os-config-db
              mountPath: /var/run/harbor/secrets/config-db
              readOnly: true
            - name: os-config-db-ssl-secret
              mountPath: /run/harbor/auth/db
              readOnly: true
            - mountPath: /var/lib/mysql
              name: os-heat-db
              readOnly: false
      volumes:
        - name: os-config-db-root
          secret:
            secretName: heat-db-root
        - name: os-config-db
          secret:
            secretName: heat-db
        - name: os-config-db-ssl-secret
          secret:
            secretName: heat-db-ssl-secret
        - name: os-heat-db
          persistentVolumeClaim:
            claimName: os-heat-db
