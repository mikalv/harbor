apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    openstack-app: ceilometer-etcd
    version: v0.1.0
  name: ceilometer-etcd
  namespace: os-ceilometer
spec:
  replicas: 1
  template:
    metadata:
      labels:
        openstack-app: ceilometer-etcd
        version: v0.1.0
      name: ceilometer-etcd
      namespace: os-ceilometer
    spec:
      hostNetwork: true
      nodeSelector:
        harbor-role: master
      containers:
        - name: ceilometer-etcd
          image: {{ IMAGE_ETCD_SERVER }}
          imagePullPolicy: {{ IMAGE_PULL_POLICY }}
          ports:
            - containerPort: 4003
              name: etcd
              protocol: TCP
            - containerPort: 7003
              name: etcd-peers
              protocol: TCP
          env:
            - name: OS_DOMAIN
              value: {{ OS_DOMAIN }}
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: ETCD_PEERS_PORT
              value: '7003'
            - name: ETCD_PORT
              value: '4003'
            - name: ETCD_HOSTNAME_VAR
              value: GNOCCHI_ETCD_SERVICE_HOST_SVC
          command:
            - /start-master.sh
          volumeMounts:
            - name: os-config-kubecfg
              mountPath: /var/run/harbor/secrets/config-kubecfg
              readOnly: true
            - name: os-config-ssl-secret
              mountPath: /run/harbor/auth/ssl
              readOnly: true
            - name: os-config-ssl-user-secret
              mountPath: /run/harbor/auth/user
              readOnly: true
            - name: os-etcd-data
              mountPath: /data
              readOnly: false
          resources:
            limits:
              cpu: 100m
              memory: 50Mi
          securityContext:
            privileged: false
      restartPolicy: Always
      volumes:
        - name: os-etcd-data
          persistentVolumeClaim:
            claimName: os-ceilometer-etcd
        - name: os-config-kubecfg
          secret:
            secretName: ceilometer-kubecfg
        - name: os-config-ssl-secret
          secret:
            secretName: ceilometer-etcd-ssl-secret
        - name: os-config-ssl-user-secret
          secret:
            secretName: ceilometer-user-ssl-secret
---
