              readOnly: true
            - mountPath: /var/lib/mysql
              name: os-designate-db
              readOnly: false
      volumes:
        - name: os-config-db-root
          secret:
            secretName: designate-db-root
        - name: os-config-db
          secret:
            secretName: designate-db
        - name: os-config-db-pool
